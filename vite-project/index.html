<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@0;1&family=Inconsolata&family=Source+Sans+Pro&display=swap"
    rel="stylesheet">
  <title>Vite Project</title>
</head>
<div class="box">

  <body class="lightMode">
    <h1 class="mainHeader">buy a car :)</h1>
    <div id="themeBtn">
      <button type="submit" class="lightDark" id="toggleTheme">Toggle Theme</button>
    </div><br>

    <div class="buttonsContainer">

      <div class="type" id="typeBtn">
        <p class="btnLabel">Filter by Type:</p>
        <button type="submit" class="typeSelectors" id="allCars">All</button>
        <button type="submit" class="typeSelectors" id="SUVs">SUVs</button>
        <button type="submit" class="typeSelectors" id="electric">Electric</button>
        <button type="submit" class="typeSelectors" id="trucks">Trucks</button>
        <button type="submit" class="typeSelectors" id="sedansCoupes">Sedans & Coupes</button>
      </div><br>

      <div class="prices" id="priceBtn">
        <p class="btnLabel">Filter by Price:</p>
        <button type="submit" class="priceSelectors" id="priceLowHigh">Low to High</button>
        <button type="submit" class="priceSelectors" id="priceHighLow">High to Low</button>
      </div><br>
    </div>

    <div id="products"></div>
</div>

<script type="module" src="/js/main.js"></script>
</body>

</html>
