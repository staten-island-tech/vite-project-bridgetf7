<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
</head>

<body>
  <h1 class="mainHeader">buy a car :)</h1>

  <div class="lightDark">
    <p>Toggle Theme:</p>
    <button type="submit" class="lightDark" id="lightMode">Light</button>
    <button type="submit" class="lightDark" id="darkMode">Dark</button>
  </div><br>

  <div class="type">
    <p>Filter by Type:</p>
    <button type="submit" class="typeSelectors" id="allCars">All</button>
    <button type="submit" class="typeSelectors" id="SUVs">SUVs</button>
    <button type="submit" class="typeSelectors" id="electrified">Electrified</button>
    <button type="submit" class="typeSelectors" id="trucks">Trucks</button>
  </div><br>

  <div class="prices">
    <p>Filter by Price:</p>
    <button type="submit" class="priceSelectors" id="priceLowHigh">Filter By Price-Low to High</button>
    <button type="submit" class="priceSelectors" id="priceHighLow">Filter By Price-High to Low</button>
  </div><br>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
